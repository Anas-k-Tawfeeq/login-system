<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login System</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5 w-75 text-center">
        <div class="group box-shadow-full p-5">
            <h1>Smart Login System</h1>
        
        <div class="mb-3 text-start">
            <label for="SignUpName" class="form-label">Username</label>
            <input type="email" class="form-control" id="SignUpName" placeholder="Name">
            </div>
        <div class="mb-3 text-start">
            <label for="SignUpEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="SignUpEmail" placeholder="name@example.com">
            <p class="text-danger" id="Usedemail"></p>
          </div>
          <div class="mb-3 text-start">
            <label for="SignUpPass" class="form-label">Password</label>
            <input type="email" class="form-control" id="SignUpPass" placeholder="Enter Your Password">
            <p class="text-danger" id="Usedpass"></p>
          </div>

          <button class="btn btn-danger w-100 mt-2" onclick="adduser()" id="Signupbtn">
            Sign up
          </button>
          <P class="text-black p-2">
            Have an account? <a href=".//index.html">Sign in</a>
          </P>


        </div>
    </div>








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js" ></script>
</body>
</html>
